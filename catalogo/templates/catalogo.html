<!-- templates/catalogo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Videojuegos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/filters.js' %}" defer></script>
</head>
<body>
    <h1>Catálogo de Videojuegos</h1>
    <form id="filter-form">
        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma" name="plataforma" oninput="applyFilters()">
        <label for="género">Género:</label>
        <input type="text" id="género" name="género" oninput="applyFilters()">
        <label for="precio_min">Precio Mínimo:</label>
        <input type="number" id="precio_min" name="precio_min" step="0.01" oninput="applyFilters()">
        <label for="precio_max">Precio Máximo:</label>
        <input type="number" id="precio_max" name="precio_max" step="0.01" oninput="applyFilters()">
    </form>
    <form id="search-form">
        <label for="buscar">Buscar:</label>
        <input type="text" id="buscar" name="buscar" oninput="applyFilters()">
    </form>
    <div id="videojuegos-list" class="grid-container">
        {% for juego in videojuegos %}
            <div class="grid-item">
                <img src="{% static juego.imagen %}" alt="{{ juego.nombre }}">
                <h2><a href="{% url 'detalles' juego.id %}">{{ juego.nombre }}</a></h2>
                <p>Género: {{ juego.género }}</p>
                <p>Precio: {{ juego.precio }}</p>
                <p>Plataforma: {{ juego.plataforma }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
